<html>
<head>
<title>
Registrad
</title>
<link rel="stylesheet" href="akdemo.css">
</head>
<body>
<Form>
<h1>Registration Form</h1>
<table border="0">
<tr>
<td>Student Name:</td>
<td><input type="text" placeholder="student name" name "" class="sizes" ></td></tr>
<tr>
<td>Father Name:</td>
<td><input type="text" placeholder="Father name" name "" class="sizes"></td></tr>

<tr>
<td>Mother Name:</td>
<td><input type="text" placeholder="Mother name" name "" class="sizes" ></td>
</tr>

<tr>
<td>e-mail</td>
<td><input type="text" placeholder="enter user e-mail" name="" class="sizes"></td>
</tr>

<tr>
<td>password</td>
<td><input type="password" placeholder="user password" Name="" class="sizes"></td>
</tr>

<tr>
<td>Date of Birth</td>
<td><input type="Date" placeholder="date of birth" Name="" class="sizes"></td>
</tr>

<tr>
<td>Gender</td>
<td class="sizes"><input type="radio" Name="Gender">male
<input type="radio" Name="Gender">female
<input type="radio" Name="Gender">other</td>
</tr>

<tr>
<td>Age</td>
<td class="sizes"><input type="number"></td>
</tr>

<tr>
<td>City</td>
<td><select>
<option>Dhar</option>
<option>indore</option>
<option>manaware</option>
<option>Bhopal</option>
<option>Ujjain</option>
</select>
</td>
</tr>

<tr>
<td>Courses</td>
<td><select>
<option>BCA</option>
<option>DCA</option>
<option>Tally</option>
<option>PGDCA</option>
</select>
</td>
</tr>

<tr>
<td>Address</td>
<td><textarea> </textarea> </td>
</tr>
</table>
<button class="but">Submit</button>
</Form>





</body>
</html>
